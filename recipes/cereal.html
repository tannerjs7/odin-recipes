<body>
    <h1>Cereal</h1>
    <img src="../images/cereal.jpg" alt="Cereal" height="530" width="750">
    
    <h2>Description</h2>
    <p>
        Cereal is grain plus milk, 
        which is considered by some to be 
        similar to a creamy soup. 
        And since soups can be either hot or cold, 
        cereal seems to fit.
    </p>

    <h2>Ingredients</h2>
    <ul>
        <li>Cereal</li>
        <li>Milk</li>
        <li>Bowl</li>
        <li>Spoon</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Get out bowl</li>
        <li>Add cereal</li>
        <li>Add milk</li>
        <li>Add spoon</li>
    </ol>
</body>
